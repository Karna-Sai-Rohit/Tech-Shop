<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <p class="para1">Already have an account ? <strong>Login</strong></p>
        <!-- <label for="Username"></label> -->
        <input type="text" class="input" id="Username" name="Username" placeholder="Username"> <br>
        <!-- <label for="email"></label> -->
        <input type="email" class="input" name="email" id="email" placeholder="Email"> <br>
        <!-- <label for="password"></label> -->
        <input type="password" class="input" name="password" id="password" placeholder="Password"> <br>
        <input type="password" class="input" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password"> <br>
        <input type="button" id="Submit" value="Submit">
        <br>
        <p class="para2">or login with</p>
        <div class="container2">
            <div class="facebook"><p>Facebook</p></div>
        <div class="google"><p>Google</p></div>
        <div class="twitter"><p>Twitter</p></div>
        </div>
    </div>
</body>
</html>
